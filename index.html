<body onload="App.init()">

    <!-- look at that for async stuff maybe: https://github.com/jakearchibald/ES6-Promises/blob/master/README.md, but http://www.html5rocks.com/en/tutorials/es6/promises/sync-example.html has 2.0.4? -->

    <!-- any static page content goes here -->

    <!-- load jo library -->
    <script src="jo/js/jo.js"></script>

    <script>
        function log () {
            if (arguments) {
                var i, strParts = [], key;
                for (i = 0; i < arguments.length; i += 1) {
                    if (typeof arguments[i] === "string") {
                        strParts.push(arguments[i]);
                    } else {
                        try {
                            strParts.push(JSON.stringify(arguments[i]));
                        } catch (e) {
                            //catch circular JSON exceptions here
                            strParts.push("(circulat object): {");
                            for (key in arguments[i]) {
                                if (arguments[i].hasOwnProperty(key) && typeof arguments[i][key] !== "function") {
                                    strParts.push(key + " = " + arguments[i][key]);
                                }
                            }
                            strParts.push("}");
                        }
                    }
                }
                console.log(strParts.join(" "));
            }
        }

        function debug () {
            log.apply(this, arguments);
        }

        debug("Test...");
    </script>

    <!-- any application JavaScript files go here -->
    <script src="LocalStorageWrapper.js"></script>
    <script src="PocketApi.js"></script>
    <script src="ArticleStorage.js"></script>

    <script src="ArticleList.js"></script>
    <script src="AuthUI.js"></script>

    <script src="MoboReader.js"></script>
